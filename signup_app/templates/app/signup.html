<!DOCTYPE html>
<html>
<head>
    {% load static %}
<title>Colorlib SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="{% static 'stylesheet/theme.css' %}">
</head>
<body>

	<div class="main-w3layouts wrapper">
		<h1>SignUp Form</h1>
        <center><h3 style="color: red;">{{msg}}</h3></center>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="{% url 'upload_page' %}" method="post">
                    {% csrf_token %}
					<input class="text" type="text" name="user" placeholder="Username" required=""><br><br>
                    <input class="text" type="text" name="mobile" placeholder="enter contact" required="">
					<input class="text email" type="email" name="email" placeholder=" enter Email" required="">
					<input class="text" type="password" name="password" placeholder="enter Password" required="">
					<input class="text w3lpass" type="password" name="cpassword" placeholder="Confirm Password" required="">
					<input type="submit" value="SIGNUP">
				</form>
				<p>Don't have an Account? <a href="#"> SIGNUP NOW!</a></p>
			</div>
		</div>
		
		<div class="colorlibcopy-agile">
			
		</div>
	
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>

			<li></li>
		</ul>
	</div>

</body>
</html>
